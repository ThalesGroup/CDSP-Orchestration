## Verify that integration_config was specified
- block:
  - assert:
      that:
        - this_node_connection_string is defined
        - group_name is defined
        - new_group_name is defined

## Validate the create group module
- block:
  - name: "Create Group"
    thalesgroup.ciphertrust.group_save:
      op_type: create
      name: "{{ group_name }}"
      localNode: "{{ this_node_connection_string }}"
    register: _result_create

  - assert:
      that:
        - _result_create is not failed
        - _result_create.response.id is string

  - name: "Patch Group"
    thalesgroup.ciphertrust.group_save:
      op_type: patch
      old_name: "{{ group_name }}"
      name: "{{ new_group_name }}"
      localNode: "{{ this_node_connection_string }}"
    register: _result_patch

  - assert:
      that:
        - _result_patch is not failed
        - _result_patch.response.message is match("Resource updated succesfully")

  - name: "Add User to Group"
    thalesgroup.ciphertrust.group_add_remove_object:
      op_type: add
      object_type: user
      object_id: "{{ user_id }}"
      name: "{{ new_group_name }}"
      localNode: "{{ this_node_connection_string }}"
    register: _result_add_user

  - assert:
      that:
        - _result_add_user is not failed
        - _result_add_user.response.message is match("Resource created sucessfully")

  - name: "Add Client to Group"
    thalesgroup.ciphertrust.group_add_remove_object:
      op_type: add
      object_type: client
      object_id: "{{ client_id }}"
      name: "{{ new_group_name }}"
      localNode: "{{ this_node_connection_string }}"
    register: _result_add_client

  - assert:
      that:
        - _result_add_client is not failed
        - _result_add_client.response.message is match("Resource created sucessfully")

  - name: "Remove User from Group"
    thalesgroup.ciphertrust.group_add_remove_object:
      op_type: remove
      object_type: user
      object_id: "{{ user_id }}"
      name: "{{ new_group_name }}"
      localNode: "{{ this_node_connection_string }}"
    register: _result_add_user

  - assert:
      that:
        - _result_add_user is not failed
        - _result_add_user.response is match("Resource deleted succesfully")

  - name: "Remove Client from Group"
    thalesgroup.ciphertrust.group_add_remove_object:
      op_type: remove
      object_type: client
      object_id: "{{ client_id }}"
      name: "{{ new_group_name }}"
      localNode: "{{ this_node_connection_string }}"
    register: _result_add_client

  - assert:
      that:
        - _result_add_client is not failed
        - _result_add_client.response is match("Resource deleted succesfully")